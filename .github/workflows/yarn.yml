name: Build CI

on:
  push:
    branches:
      - *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Export artifact
        uses: actions/upload-artifact@v3
        with:
          name: ttc-build
          path: ./dist
  lint:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn lint