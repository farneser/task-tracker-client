name: Build CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Export artifact
        uses: actions/upload-artifact@v3
        with:
          name: task tracker client build
          path: ./dist
  lint:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build

      - name: Run lint
        run: yarn lint
